<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper Game</title>
    <link rel="stylesheet" type="text/css" href="score-keeper.css">
  </head>
  <body>
    <!-- span allows us to change the numbers and style in javascript file -->
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

    <p>Playing to: <span>5</span></p>

    <input type="number" name="" value="">
    <button id="p1" type="button" name="button">Player One</button>
    <button id="p2" type="button" name="button">Player Two</button>
    <button id="reset" type="button" name="button">Reset</button>

    <script type="text/javascript" src="score-keeper.js" charset="utf-8"></script>

  </body>
</html>
