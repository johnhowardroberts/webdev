<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo list</title>
    <link rel="stylesheet" type="text/css" href="todos.css">
  </head>
  <body>

    <h1>Todo List</h1>

    <ul>
      <!-- id is to be used only on one element on a page  -->
      <li id="special">
        <input type="checkbox">
        Walk Rusty
      </li>
      <!-- class is to be used across multiple elements on a page -->
      <li class="completed">
        <input type="checkbox">
        Groceries
      </li>
      <!-- like here  -->
      <li class="completed">
        <input type="checkbox">
        Finish work
      </li>
    </ul>

  </body>
</html>
